<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>มีของขวัญด้วย เอาอันไหนดีคับ?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/gift1.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          ชิ้นนี้หนักมากก</label
        >
      </div>
      <div class="food-item">
        <img src="food/gift2.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> ชิ้นนี้มีกลิ่นหอมด้วย!</label
        >
      </div>
      <div class="food-item">
        <img src="food/gift3.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> ชิ้นนี้เบาจัง</label
        >
      </div>
      <div class="food-item">
        <img src="food/gift4.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> ชิ้นนี้กล่องจิ๋ว</label>

    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      เลือกเสร็จแล้วจิ้มเลย! 
    </button>
  </body>
</html>
